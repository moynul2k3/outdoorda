networks:
  outdoorda_net:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: outdoorda-redis
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - outdoorda_net

