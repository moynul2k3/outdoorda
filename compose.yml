  api:
#    image: softvence/outdoorda-backend:latest
    build: .
    container_name: outdoorda_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./media:/app/media
    restart: always
    depends_on:
#      - db
      - redis
    command: >
      sh -c "
        aerich init-db || true &&
        aerich migrate &&
        aerich upgrade || aerich upgrade --fake &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

    networks:
      - outdoorda_net

